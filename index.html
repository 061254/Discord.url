    <!DOCTYPE html>
    <html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>リンク生成フォーム</title>
        <style>
          input[type="text"] {
             border-radius: 40px;
              width: 280px;
              height: 25px;
              font-size: 15px;
                }
                button {
        font-size: 15px;
             color: #222;
          border-radius: 200px;
            width: 375px;
            height: 42px;
                }
            p {
         font-family: sans-serif;
            }
            h2 {
  font-family: sans-serif;
            }
            label {
  font-family: Arial, sans-serif; /* フォントファミリー */
  font-size: 18px; /* フォントサイズ */
  color: #333; /* テキストカラー */
                  margin-bottom: 5px; /* 下のマージン */
                  display: block; /* ブロック表示 */
                            }
            </style>
</head>
<body>
    <div class="container">
        <h2>Discord,URL偽造</h2>
        <div class="input-container">
            <label for="displayText">表示URL：</label>
            <input type="text" id="displayText">
            <br>
            <br>
            <label for="url">URL：</label>
            <input type="text" id="url">
        </div>
        <br>
        <button onclick="generateLink()">リンク生成</button>
        <div id="result"></div>
    </div>

    <script>
        function generateLink() {
            var displayText = document.getElementById('displayText').value;
            var url = document.getElementById('url').value;
            var resultDiv = document.getElementById('result');

            if (displayText && url) {
                var link = document.createElement('a');
                link.href = url;
                link.textContent = displayText;
                resultDiv.innerHTML = '';
                resultDiv.appendChild(link);
            } else {
                resultDiv.innerHTML = '<p>両方のフィールドに入力してください</p>';
            }
        }
    </script>
</body>
</html>
