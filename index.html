<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL偽造</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
      
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>

</head>
<body>
    <form id="textForm">
        <h2>Discord,招待URL偽造</h2>
        <label for="text1">テキスト欄1:</label>
        <input type="text" id="text1" name="text1"><br><br>
        <label for="text2">テキスト欄2:</label>
        <input type="text" id="text2" name="text2"><br><br>
        <button type="button" onclick="formatText()">フォーマット作成</button>
        <button id="copyButton" onclick="copyText()">コピー</button>
        <p id="output"></p>
    </form>


    <script>
        function formatText() {
            var text1 = document.getElementById("text1").value;
            var text2 = document.getElementById("text2").value;

            var formattedText = "[" + text1 + "](" + text2 + ")   ||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​|| ||​||||​||||​||||​||||​||||​||   " + text2;

            document.getElementById("output").textContent = formattedText;
        }

        function copyText() {
            var outputText = document.getElementById("output").textContent;
            navigator.clipboard.writeText(outputText).then(function() {
                alert("コピーしました: " + outputText);
            }, function(err) {
                alert("コピーに失敗しました: ", err);
            });
        }
    </script>
</body>
</html>
